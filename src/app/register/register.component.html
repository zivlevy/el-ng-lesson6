<div class="container">

    <h2 id="title">Register</h2>
    <form #myForm="ngForm" (ngSubmit)="onRegisterSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" [(ngModel)]="user.name" type="text" class="form-control"
                   id="name" placeholder="Name"
                   required minlength="5"
                   pattern="^[A-Z].{4}$" #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">name is required. Should be 5 letters and start with a capital letter
            </div>
        </div>
        <div class="form-group">
            <label for="username">User Name</label>
            <input name="username" [(ngModel)]="user.username" type="text" class="form-control" id="username"
                   placeholder="Username" required >

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" [(ngModel)]="user.email" type="email" class="form-control" id="email"
                   placeholder="Email" required >

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" [(ngModel)]="user.password" type="password" class="form-control" id="password"
                   placeholder="Password" pattern="^Z.{7,}$"  required
                   (keyup)="validatePassword()" #password="ngModel">
            <div [hidden]="passwordMsg==='' || password.pristine"
                 class="zivAlert">{{passwordMsg}}
            </div>
        </div>

        <button [disabled]="!myForm.form.valid" type="submit" class="btn btn-primary">Submit</button>

    </form>
    <br>
    <div *ngIf="errorMsg!==''" class="alert alert-danger">{{errorMsg}}</div>
</div>
